name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate configuration for production
        run: npm run ci:config-validate
        env:
          NODE_ENV: production
          APP_ENV: production
          DATABASE_URL: postgres://ci-user:ci-pass@db.example.com:5432/ci
          SSO_ISSUER_URL: https://sso.example.com
          SSO_CLIENT_ID: ci-client
          SSO_CLIENT_SECRET: super-secret
          BILLING_PROVIDER_SECRET_KEY: sk_test_ci
          BILLING_WEBHOOK_SECRET: whsec_ci
          TENANT_MODE: multi

      - name: Run lint
        run: npm run lint

      - name: Enforce TODO-free security domains
        run: npm run ci:todo-scan

      - name: Run tests with coverage thresholds
        run: npm run test:coverage

      - name: Run deployment health gates
        run: npm run predeploy

      - name: Run build to mirror production
        run: npm run build
