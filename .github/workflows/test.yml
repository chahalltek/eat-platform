name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  mvp-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run MVP verify gate
        run: npm run verify:mvp

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Detect unresolved merge conflicts
        run: npm run ci:conflict-scan

      - name: Validate configuration for production
        run: npm run ci:config-validate
        env:
          NODE_ENV: production
          APP_ENV: production
          DATABASE_URL: postgres://ci-user:ci-pass@db.example.com:5432/ci
          SSO_ISSUER_URL: https://sso.example.com
          SSO_CLIENT_ID: ci-client
          SSO_CLIENT_SECRET: super-secret
          BILLING_PROVIDER_SECRET_KEY: sk_test_ci
          BILLING_WEBHOOK_SECRET: whsec_ci
          TENANT_MODE: multi

      - name: Run lint
        run: npm run lint

      - name: Run security baseline checks
        run: npm run ci:security-baseline

      - name: Enforce TODO-free security domains
        run: npm run ci:todo-scan

      - name: Run tests
        env:
          RUN_INTEGRATION_TESTS: ${{ vars.RUN_INTEGRATION_TESTS }}
        run: |
          if [ "${RUN_INTEGRATION_TESTS}" = "true" ]; then
            VITEST_ENV_FILE=.env.test npm test
          else
            npm test
          fi

      - name: Run Vitest with coverage
        env:
          RUN_INTEGRATION_TESTS: ${{ vars.RUN_INTEGRATION_TESTS }}
        run: |
          if [ "${RUN_INTEGRATION_TESTS}" = "true" ]; then
            VITEST_ENV_FILE=.env.test npm run test:coverage
          else
            npm run test:coverage
          fi

      - name: Run Playwright E2E tests
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run test:e2e

      - name: Run deployment health gates
        run: npm run predeploy

      - name: Run build to mirror production
        run: npm run build

  coverage-merged:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Generate merged coverage
        run: npm run test:coverage:all

      - name: Upload merged coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-merged
          path: coverage/merged
          if-no-files-found: error
