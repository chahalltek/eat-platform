<svg width="1440" height="480" viewBox="0 0 1440 480" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">EAT data flow diagram</title>
  <desc id="desc">Pipeline showing intake, profile creation, matching, explain, and QA checkpoints.</desc>
  <defs>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F9FAFF" />
      <stop offset="100%" stop-color="#EEF2FF" />
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EEF2FF" />
      <stop offset="100%" stop-color="#ECFEFF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="160%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#1E1B4B" flood-opacity="0.09" />
    </filter>
    <style>
      .panel { fill: url(#panel); stroke: #E0E7FF; stroke-width: 1.5; rx: 18; }
      .node { fill: white; stroke: #E0E7FF; stroke-width: 1.5; rx: 14; }
      .tag { fill: #EEF2FF; stroke: #E0E7FF; stroke-width: 1; rx: 10; }
      .label { font: 600 16px 'Inter', system-ui, -apple-system, sans-serif; fill: #0F172A; }
      .sub { font: 500 12px 'Inter', system-ui, -apple-system, sans-serif; fill: #475569; letter-spacing: 0.08em; text-transform: uppercase; }
      .meta { font: 500 12px 'Inter', system-ui, -apple-system, sans-serif; fill: #4338CA; }
    </style>
  </defs>
  <rect x="24" y="24" width="1392" height="432" rx="24" fill="url(#card)" stroke="#E0E7FF" />
  <rect x="52" y="60" width="1336" height="360" class="panel" filter="url(#shadow)" />
  <text x="80" y="102" class="sub">Agent pipeline</text>
  <text x="80" y="132" class="label">Validate data quality + risks before decisions</text>
  <text x="1280" y="108" text-anchor="end" class="meta">Diagram</text>
  <g transform="translate(96,172)">
    <rect width="260" height="190" class="node" />
    <text x="16" y="28" class="sub">Intake</text>
    <text x="16" y="60" class="label">Ingest raw requirements</text>
    <rect x="16" y="92" width="108" height="26" class="tag" />
    <text x="30" y="110" class="meta">Job description</text>
    <rect x="16" y="126" width="148" height="26" class="tag" />
    <text x="30" y="144" class="meta">Profile with skills</text>
    <rect x="16" y="160" width="134" height="26" class="tag" />
    <text x="30" y="178" class="meta">Run history (status)</text>
  </g>
  <g transform="translate(388,172)">
    <rect width="260" height="190" class="node" />
    <text x="16" y="28" class="sub">RINA / PROFILE</text>
    <text x="16" y="60" class="label">Standardize candidate data</text>
    <rect x="16" y="92" width="88" height="26" class="tag" />
    <text x="30" y="110" class="meta">Input</text>
    <rect x="110" y="92" width="120" height="26" class="tag" />
    <text x="124" y="110" class="meta">Resumes + past</text>
    <rect x="16" y="126" width="120" height="26" class="tag" />
    <text x="30" y="144" class="meta">Output</text>
    <rect x="110" y="126" width="132" height="26" class="tag" />
    <text x="124" y="144" class="meta">Normalized data</text>
  </g>
  <g transform="translate(680,172)">
    <rect width="260" height="190" class="node" />
    <text x="16" y="28" class="sub">Match / Matcher</text>
    <text x="16" y="60" class="label">Score candidates</text>
    <rect x="16" y="92" width="120" height="26" class="tag" />
    <text x="30" y="110" class="meta">Input: Role profile</text>
    <rect x="16" y="126" width="184" height="26" class="tag" />
    <text x="30" y="144" class="meta">Input: Candidate profiles</text>
    <rect x="16" y="160" width="150" height="26" class="tag" />
    <text x="30" y="178" class="meta">Output: Match results</text>
  </g>
  <g transform="translate(972,172)">
    <rect width="260" height="190" class="node" />
    <text x="16" y="28" class="sub">Confidence</text>
    <text x="16" y="60" class="label">Validate + explain</text>
    <rect x="16" y="92" width="124" height="26" class="tag" />
    <text x="30" y="110" class="meta">Input: Match results</text>
    <rect x="16" y="126" width="184" height="26" class="tag" />
    <text x="30" y="144" class="meta">Output: Quality flags</text>
  </g>
  <g stroke="#C7D2FE" stroke-width="2.5" marker-end="url(#arrow)" fill="none">
    <path d="M356 262h32" />
    <path d="M648 262h32" />
    <path d="M940 262h32" />
  </g>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="6" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4F46E5" />
    </marker>
  </defs>
</svg>
