<svg width="900" height="520" viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 24px 'Helvetica', 'Arial', sans-serif; font-weight: bold; fill: #1f2937; }
    .label { font: 16px 'Helvetica', 'Arial', sans-serif; fill: #111827; }
    .small { font: 14px 'Helvetica', 'Arial', sans-serif; fill: #1f2937; }
    .note { font: 13px 'Helvetica', 'Arial', sans-serif; fill: #4b5563; }
    .box { fill: #f3f4f6; stroke: #d1d5db; stroke-width: 2; rx: 8; }
    .primary { fill: #e0f2fe; stroke: #38bdf8; }
    .accent { fill: #ecfeff; stroke: #0891b2; }
    .arrow { stroke: #374151; stroke-width: 2.4; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" fill="#374151">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <text x="30" y="40" class="title">ETE Reference Architecture</text>

  <!-- Bullhorn -->
  <rect x="40" y="120" width="170" height="120" class="box" />
  <text x="125" y="155" text-anchor="middle" class="label">Bullhorn</text>
  <text x="125" y="180" text-anchor="middle" class="small">System of Record</text>
  <text x="125" y="205" text-anchor="middle" class="note">ATS profiles, job data,</text>
  <text x="125" y="225" text-anchor="middle" class="note">activity logs</text>

  <!-- Connector arrow into ETE -->
  <line x1="210" y1="180" x2="300" y2="180" class="arrow" />
  <text x="255" y="170" text-anchor="middle" class="note">Secure API ingest</text>

  <!-- ETE Intelligence Layer -->
  <rect x="300" y="80" width="340" height="360" class="primary" />
  <text x="470" y="110" text-anchor="middle" class="label" font-weight="bold">ETE Intelligence Layer</text>

  <!-- Pipeline steps inside ETE -->
  <rect x="330" y="140" width="280" height="70" class="accent" />
  <text x="470" y="170" text-anchor="middle" class="small">Data Ingestion &amp; Governance</text>
  <text x="470" y="192" text-anchor="middle" class="note">Schema mapping, PII controls, quality checks</text>

  <rect x="330" y="240" width="280" height="70" class="accent" />
  <text x="470" y="270" text-anchor="middle" class="small">Signals &amp; Enrichment</text>
  <text x="470" y="292" text-anchor="middle" class="note">Engagement scoring, intent, talent supply signals</text>

  <rect x="330" y="340" width="280" height="70" class="accent" />
  <text x="470" y="370" text-anchor="middle" class="small">Models &amp; Orchestration</text>
  <text x="470" y="392" text-anchor="middle" class="note">Recommendations, forecasts, playbooks</text>

  <!-- Output arrows -->
  <line x1="640" y1="200" x2="780" y2="160" class="arrow" />
  <line x1="640" y1="260" x2="780" y2="260" class="arrow" />
  <line x1="640" y1="320" x2="780" y2="360" class="arrow" />

  <!-- Output boxes -->
  <rect x="780" y="125" width="90" height="70" class="box" />
  <text x="825" y="165" text-anchor="middle" class="small">Insights</text>
  <text x="825" y="185" text-anchor="middle" class="note">Dashboards &amp; alerts</text>

  <rect x="780" y="225" width="90" height="70" class="box" />
  <text x="825" y="265" text-anchor="middle" class="small">Recommendations</text>
  <text x="825" y="285" text-anchor="middle" class="note">Actions &amp; automations</text>

  <rect x="780" y="325" width="90" height="70" class="box" />
  <text x="825" y="365" text-anchor="middle" class="small">Forecasts</text>
  <text x="825" y="385" text-anchor="middle" class="note">Pipeline &amp; revenue</text>

  <!-- Notes -->
  <text x="40" y="480" class="note">Data flows from Bullhorn into ETE; outputs surface externally without writing back to the system of record.</text>
</svg>
